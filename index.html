<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eugene Song</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
        }

        header img {
            display: block;
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        ul li {
            display: inline;
            margin-right: 20px;
        }

        ul li:last-child {
            margin-right: 0;
        }

        ul li a {
            text-decoration: none;
            color: #808080;
            transition: color 0.3s;
        }

        ul li a:hover,
        ul li a:focus {
            color: #000000;
        }

        ul li a:visited {
            color: #ff69b4;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }

        /* 검색 아이콘 스타일 */
        .search-icon {
            margin-right: 20px;
            cursor: pointer;
        }

        /* 검색창 스타일 */
        .search-box {
            display: none;
            width: 200px;
            border: 1px solid #ccc;
            padding: 5px;
            position: absolute;
            top: 50px;
            right: 20px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <header>
        <!-- logo -->
        <a href="index.html">
            <img src="images/logo.png" alt="logo">
        </a>
        <!-- 검색 아이콘 -->
        <div class="search-icon" onclick="toggleSearch()">
            <img src="images/search-icon.png" alt="Search">
        </div>
        <!-- 검색창 -->
        <div id="searchBox" class="search-box">
            <input type="text" placeholder="검색어를 입력하세요...">
            <button onclick="search()">검색</button>
        </div>
    </header>

    <h1 style="text-align: center;">Eugene Song</h1>
    <p style="text-align: center;">세계를 뒤흔들 놀라운 일대기</p>

    <ul>
        <li><a href="aboutme.html">About me</a></li>
        <li><a href="physik.html">Physik</a></li>
        <li><a href="hobby.html">Hobby</a></li>
    </ul>

    <h3 style="text-align: center;">이 공간은?</h3>
    <p style="text-align: center;"><strong>유진</strong>이에 의한 <strong>유진</strong>을 위한 공간</p>

    <footer>
        Email: eugene.songg@gmail.com
    </footer>

    <script>
        function toggleSearch() {
            var searchBox = document.getElementById("searchBox");
            if (searchBox.style.display === "none") {
                searchBox.style.display = "block";
            } else {
                searchBox.style.display = "none";
            }
        }

        function search() {
            var searchText = document.getElementById("searchBox").querySelector("input").value;
            // 여기에 검색 기능 추가
            alert("검색어: " + searchText);
        }
    </script>
</body>

</html>
