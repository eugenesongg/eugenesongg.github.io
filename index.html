        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;

        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header img {
            height: 50px; /* 이미지 높이 조정 */

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: right; /* 메뉴 오른쪽 정렬 */
        }

        ul li {
            display: inline;
            margin-right: 20px;
            position: relative; /* 하위 메뉴를 위해 위치 상대적으로 설정 */
        }

        ul li a {
            text-decoration: none;
            color: #808080;
            transition: color 0.3s;
        }

        ul li a:hover,
        ul li a:focus {
            color: #000000;
        }

        ul li a:visited {
            color: #ff69b4;
        }

        ul ul {
            display: none; /* 기본적으로 하위 메뉴 숨김 */
            position: absolute;
            background-color: #ffffff; /* 하위 메뉴 배경색 흰색으로 변경 */
            padding: 10px;
            top: 30px; /* 상위 메뉴 아래에 위치 */
            left: 0;
            z-index: 1; /* 다른 요소 위에 표시 */
            border-radius: 0 0 5px 5px; /* 하위 메뉴 모서리를 둥글게 만듦 */
        }

        ul li:hover ul {
            display: block; /* 호버 시 하위 메뉴 표시 */
        }

        ul li.archive > a::after {
            content: "⋁"; /* 화살표 추가 */
            margin-left: 5px;
        }

        ul ul li {
            color: #808080; /* 하위 폴더 글자색 회색으로 변경 */
        }

        footer {
            text-align: center;
            margin-top: 50px;
            background-color: #f2f2f2; /* footer 회색으로 채우기 */
            padding: 20px 0; /* 상하 여백 추가 */
        }

        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            color: #808080;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #000000;
        }

        .main-content {
            padding: 20px;
        }

        /* 텍스트에 밑줄 제거 및 색상 유지 */
        a {
            text-decoration: none;
            color: #000000;
        }

        /* 구분선 스타일 */
        hr {
            border: 0;
            height: 1px;
            background-color: #808080; /* 회색 */
            margin: 20px 0; /* 위아래 여백 추가 */
